<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dog Crud</title>
	</head>
	<body>
		<div class="layout">
			<header class="header">
				<h1>Dog Crud</h1>

				<span>Agregar Mascota</span>
			</header>

			<main class="main">
				<ul class="dog-list">
					<li class="dog-card">
						<header class="dog-header">
							<img class="dog-photo" src="/dogs/perro1.jpg" alt="Perro 1" />

							<h2 class="dog-name">Nombre</h2>

							<div class="dog-contact">
								<p id="phone">Telefono</p>
								|
								<p id="email">Correo</p>
							</div>
						</header>

						<p class="dog-country">Pais</p>

						<p class="dog-description">
							About me about me about me about me about me about me about me
							about me about me about me about me
						</p>

						<div class="dog-actions">
							<div class="dog-edit">
								<p>✏️</p>
								<p>Edit</p>
							</div>
							<div class="dog-del">
								<p>❌</p>
								<p>Delete</p>
							</div>
						</div>
					</li>
				</ul>
			</main>

			<div class="modal-overlay--hidden">
				<div class="modal">
					<div class="modal-menu">
						<button class="modal-close">X</button>
					</div>

					<section class="modal-content">
						<p class="modal-question">
							¿Estas seguro de querer eliminar a esta mascota?
						</p>

						<footer class="modal-actions">
							<button class="modal-confirm">Aceptar</button>
							<button class="modal-cancel">Cancelar</button>
						</footer>
					</section>
				</div>
			</div>
		</div>

		<script type="module" src="/scripts/main.js"></script>
	</body>
</html>
